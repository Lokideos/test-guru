AllCops:
  DisplayCopNames: true
  StyleGuideCopsOnly: false
  Exclude:
    - '**/bin/**/*'
    - '**/config/**/*'    
    - '**/log/**/*'
    - '**/storage/**/*'
    - '**/tmp/**/*'
    - '**/vedor/**/'
    - 'Gemfile'
    - 'config.ru'
    - 'Rakefile'
    - 'db/schema.rb'
    - 'test/test_helper.rb'

Metrics/LineLength:
  Max: 100

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false
